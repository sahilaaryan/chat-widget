<!DOCTYPE html>
<html>

<head>
    <title>Chat Widget</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</script> 
</head>

<body onload="getPrompt()">
    <div id="chat-widget-container" class="chat-widget-closed">
        <div id="chat-widget-header">
            <h2 id="name">Chat</h2>
            <span class="online-bullet"></span>
        </div>
        <div id="chat-widget-messages"></div>
        <div id="chat-widget-input-container">
            <input type="text" id="chat-widget-input" placeholder="Type message...">
            <button id="chat-widget-send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function getPrompt() {
            let person = prompt("Please enter your name", "Harry Potter");
            if (person != null) {
                document.getElementById("name").innerHTML = person;
            }
        }
    </script>
</body>

</html>
